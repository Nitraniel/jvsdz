    function numToObj(x) {
        if (x > 999) {
            console.log('Число больше 999')
        }
        else {
            let i = x % 10;
            let y = parseInt((x % 100) / 10);
            let u = parseInt((x % 1000) / 100);
            this.one = i;
            this.ten = y;
            this.hundred = u;
        }
    }
